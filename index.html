<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
    
</head>
<body>
    <h1>harikrishnan</h1>
    <p>CountDown to</p>
    <h2 class="INTERVIEW">Interview</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>


    </div>
</body>
<script src="script.js"></script>
</html>
